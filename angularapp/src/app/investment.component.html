<div class="calculator">
  <h2>Calculadora de Investimento CDB</h2>
  <form (ngSubmit)="calculateInvestment()" #investmentForm="ngForm">
    <div class="form-group">
      <label for="initialValue">Valor Inicial (R$):</label>
      <input type="number" id="initialValue" name="initialValue" [(ngModel)]="initialValue" required />
    </div>
    <div class="form-group">
      <label for="months">Prazo (meses):</label>
      <input type="number" id="months" name="months" [(ngModel)]="months" required />
    </div>
    <button type="submit">Calcular</button>
  </form>
  <div *ngIf="investmentForm.submitted && investmentForm.invalid">
    <p class="error-message">Por favor, preencha todos os campos corretamente.</p>
  </div>
  <div class="results" *ngIf="grossResult !== undefined">
    <h3>Resultados:</h3>
    <p>Resultado Bruto: {{ grossResult | currency }}</p>
    <p>Resultado LÃ­quido: {{ netResult | currency }}</p>
  </div>
</div>
