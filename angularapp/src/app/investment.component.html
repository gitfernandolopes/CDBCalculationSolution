<div class="calculator">
  <h2>CDB Investment Calculator</h2>
  <form (ngSubmit)="calculateInvestment()" #investmentForm="ngForm">
    <div class="form-group">
      <label for="initialValue">Initial Value:</label>
      <input type="text"
             id="initialValue"
             name="initialValue"
             [(ngModel)]="initialValue"
             required
             maxlength="15" />
    </div>
    <div class="form-group">
      <label for="months">Months:</label>
      <input type="text"
             id="months"
             name="months"
             [(ngModel)]="months"
             required
             maxlength="3" />
    </div>
    <button type="submit">Calculate</button>
  </form>
  <div *ngIf="investmentForm.submitted && investmentForm.invalid">
    <p class="error-message">Please fill in all fields correctly.</p>
  </div>
  <div class="results" *ngIf="grossResult !== undefined">
    <h3>Results:</h3>
    <p>Raw score: {{ grossResult | currency }}</p>
    <p>Net score: {{ netResult | currency }}</p>
  </div>
</div>
